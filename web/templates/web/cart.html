{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce Store - Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e44d26;
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-link {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .cta-button {
            background-color: #e44d26;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        .cart-item {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            align-items: center;
        }

        .item-image {
            width: 80px;
            margin-right: 15px;
        }

        .item-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .item-price {
            color: #e44d26;
            font-weight: bold;
            font-size: 1rem;
        }

        .item-quantity {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 40px;
            padding: 5px;
            margin-right: 10px;
            text-align: center;
        }

        .remove-button {
            background-color: #fff;
            border: 1px solid #e44d26;
            color: #e44d26;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .remove-button:hover {
            background-color: #e44d26;
            color: #fff;
        }

        .total-container {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .total-label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .total-amount {
            color: #e44d26;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .checkout-button {
            background-color: #e44d26;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background-color 0.3s ease-in-out;
        }

        .checkout-button:hover {
            background-color: #333;
        }
    </style>


    <div class="cart-container">
        <div class="cart-header">
            <h2>Your Shopping Cart</h2>
        </div>

        <div class="cart-item">
            <div class="item-image">
                <img src="https://placeholder.com/80x80" alt="Product Image">
            </div>
            <div class="item-details">
                <div class="item-name">Product Name</div>
                <div class="item-price">$49.99</div>
            </div>
            <div class="item-quantity">
                <input type="number" class="quantity-input" value="1">
                <button class="remove-button">Remove</button>
            </div>
        </div>

        <!-- Add more cart items as needed -->

        <div class="total-container">
            <div class="total-label">Total:</div>
            <div class="total-amount">$49.99</div>
        </div>

        <button class="checkout-button">Proceed to Checkout</button>
    </div>

    {% endblock %}
