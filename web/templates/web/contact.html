{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<title>Contact Us - Your E-Commerce Store</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    .contact-container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
    }

    .contact-details {
        flex: 1;
        padding: 20px;
    }

    .contact-form {
        flex: 1;
    }

    .contact-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .contact-header h2 {
        color: #e44d26;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 4px;
    }

    .form-group textarea {
        resize: vertical;
        height: 150px;
    }

    .submit-button {
        background-color: #e44d26;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #d1401f;
    }
</style>

<div class="contact-container">
    <div class="contact-details">
        <h2>Write to Us</h2>
        <p>X-Store<br>123 Street, City<br>Nigeria<br>Email: info@example.com</p>

        <h2>Call Us</h2>
        <p>Phone: +234 912 345 6778</p>
    </div>

    <div class="contact-form">
        <div class="contact-header">
            <h2>Contact Us</h2>
        </div>

        <div class="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button class="submit-button" type="submit">Submit</button>
        </div>
    </div>
</div>

{% endblock %}
